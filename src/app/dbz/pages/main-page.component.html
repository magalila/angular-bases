<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- onDelete -->
    <dbz-list [characterList]="dbzService.characters"
      (onDelete)="dbzService.deleteCharacterById($event)"
    ></dbz-list>

  </div>

  <div class="col">

    <!-- add-character -->
    <dbz-add-character (oneNewCharacter)="dbzService.oneNewCharacter($event)">
    </dbz-add-character>


  </div>
</div>
