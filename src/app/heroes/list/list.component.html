<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{deleteHero}} </small></h3>
</div>

<!-- es tipo un div, pero sin crearlo, solo me muestra el contenido -->
<ng-template #nothingWasDeleted> <!-- #miVariable es referencia local-->
  <h3>No ha borrado nada</h3>

</ng-template>




<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item"> {{name}} </li>
</ul>
